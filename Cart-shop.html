<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cart-shop.css">
    <title>Document</title>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="13690305_1080_1920_24fps.mp4" type="video/mp4">
    </video>
    <header class="container-main">
        <div class="container">
            <div class="left-container">
                <a href="shopMarket.html">
                    <img class = "image-logo" src="img/canva-brown-modern-circle-coffee-shop-logo-TCp6UxDtpus.jpg" alt="">
                </a>
            </div>
            <div class="mid-container">
                Checkout <a class="name-checkout" href="shopMarket.html"> (8 Items)</a>
            </div>
            <div class="right-container">
                <i class="fa-solid fa-bars"></i>     
            </div>
        </div>
    </header>

    <div class="checkout-body">
        <div class="items">
        </div>
        <div class="summary">
            <h3>Order Summary</h3>

            <div class="row">
            <span>Items ():</span>
            <span>$117.35</span>
            </div>
            <div class="row">
            <span>Shipping:</span>
            <span>$0.00</span>
            </div>

            <div class="row">
            <span>Total before tax:</span>
            <span>$117.35</span>
            </div>

            <div class="row">
            <span>Estimated tax (10%):</span>
            <span>$11.74</span>
            </div>
            <h2 class="total">Order total: $129.09</h2>
            <button class="place">Place your order</button>
        </div>
        
    </div>

    <script type="module" src="checkout.js"></script>
</body>
</html>
