<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="MarketStyle.css">
</head>
<body>

    <video autoplay muted loop class="bg-video">
        <source src="16760711-uhd_2160_3840_30fps.mp4" type="video/mp4">
    </video>
    <header class="shop-header">
        <section class="right-section">
            <a href="shopMarket.html" class="header-lnk"> 
                <img class ="shop-logo" src="img/canva-brown-modern-circle-coffee-shop-logo-TCp6UxDtpus.jpg" alt="logo-shop" >
            </a>
        </section>
          
        <section class="mid-section">
            <input class="js-search-bar" type ="text" placeholder="Search Favorite coffee">
            <button class="button-icon"> 
                <img class = "button-container" src="img/free-search-icon.png" alt="search" >
            </button>
        </section>
        
        <section class="left-section">
            <a href="returns$orders.html" class="returns-orders-container">
                <span>returns</span>
                <span>& Orders</span>
            </a>
            <a href="Cart-shop.html" class="text">
                <img class="cart-container"src="img/images (2).png" alt="cart" >
                <div class="cart-text">Cart</div>
            </a>
            <div class="cart-quantity js-cart-quantity">0</div>
            <div class="login-sys">
                <a href="#" class="css-login-sys">
                    Sign-Up
                </a>
                <div style="color: white;">|</div>
                <a href="loginSys.html" class="css-login-sys">
                    Log in
                </a>
                
            </div>
        </section>
        <i class="fa-solid fa-bars" id="hambuger"></i>
    </header>
    
    
    <div class="main"></div>
<script type="module" src="cartScript.js"></script>

</body>
</html>
