<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Center the loader in the page */

        /* Loader style */
        .loader {
            height: 100vh;
            border: 8px solid #f3f3f3; /* Light gray background */
            border-top: 8px solid #3498db; /* Blue color for spinning part */
            border-radius: 50%; /* Circle shape */
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite; /* Rotate animation */
        }

        /* Keyframes for spinning */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <button id="input">input</button>
    <div id="result"></div>
    <h1 id="date"></h1>
    <div class="loader"></div>
    <script>
        
        function generate (length,includeLowerCase,includeUpperCase,includeNumberCase,includeSymbols){
            const LowerCase = 'abcdefghijklnopqrstuvwxyZ';
            const UpperCase = 'ABCDEFGHIJKLNOPQRSTUVWXYZ';
            const NumberCase = '1234567890';
            const SymbolsChars = '~!@#$%^&*()_+=-';

            let allowedChars = '';
            let password = '';

            allowedChars = allowedChars + includeLowerCase ? LowerCase: "";
            allowedChars = allowedChars + includeUpperCase ? UpperCase: "";
            allowedChars = allowedChars + includeNumberCase ? NumberCase: "";
            allowedChars = allowedChars + includeSymbols ? SymbolsChars: "";

            if(length <= 0){
                return `(password is length )`;
            }

            if(allowedChars.length === 0){
                return `(password is enter 0)`;
            }

            for(let i = 0; i <length; i++){
                const pass= Math.floor(Math.random() * allowedChars.length );
                password += allowedChars[pass];
            }

            return password;
        }
        const PasswordLength = 12;
        const includeLowerCase = true;
        const includeUpperCase = true;
        const includeNumberCase = true;
        const includeSymbols = false;
        const password = generate(PasswordLength,includeLowerCase,includeUpperCase,includeNumberCase,includeSymbols);

        console.log(password);

        const input = document.getElementById('input');
        const result = document.getElementById('result');
        input.addEventListener('click', () => {

            result.innerText = "sending....⏳";

            setTimeout(()=>{
                result.innerText= "sucessfully";
            },2000);
        });

        setInterval(Myfunction);


        function Myfunction(){
            let d = new Date();
            document.getElementById("date").innerHTML =
            d.getHours() +":"+ d.getMinutes() + ":" + d.getSeconds();
        }



        const words = ["apple", "bag", "banana" , "ballpen", "carrot"];
        const wordShort = words.filter(wordShorts);

        console.log(wordShort);


        function wordShorts (elements){
            return elements.length <= 6;

        }

        const fs = require("fs");

        const cart = [
        { productName: "Ice Tea", quantity: 2 },
        { productName: "Cappuccino", quantity: 1 }
        ];

        // Convert to JSON
        const jsonData = JSON.stringify(cart, null, 2); // null,2 → pretty print

        // Save to file
        fs.writeFileSync("cart.json", jsonData);

        // Read file
        const storedCart = JSON.parse(fs.readFileSync("cart.json"));
        console.log(storedCart);

    </script>
</body>
</html>
